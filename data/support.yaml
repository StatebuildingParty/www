support:
  - title: 捐款支持
    image: support
    button: 捐款支持
    link: /support.html
    content: 款項將用於：
    list: |-
      - 1. 登記保證金
      - 2. 各區辦公室及行政人事
      - 3. 理念推廣文宣

  - title: 成為黨員
    image: join
    button: 成為黨員
    link: /membership.html
    content: 你將一同：
    list: |-
      - 1. 參與黨內選舉、成為政黨代表，決策組織的發展和走向
      - 2. 遵守黨章黨綱、繳納黨費，支持黨務運作及茁壯組織

  - title: 成為志工
    image: volunteer
    button: 成為志工
    link: /befriend.html
    content: 各地志工需求：
    list: |-
      - 1. 掃街站路口：協助拿牌子、發傳單
      - 2. 小蜜蜂：協助投放文宣
      - 3. 社群網路寫手：撰寫社群貼文或推廣文案
      - 4. 影片：腳本企劃、影音錄攝、或影像剪輯
      - 5. 舉辦客廳會：揪 15 位以上鄰居朋友，我們派員報告理念

  - title: 了解更多
    image: learnmore
    button: 了解更多
    link: https://www.facebook.com/Statebuilding.tw/
    content: 我們會於各地不定期舉辦議題講座、客廳會、連署等行動，追蹤我們的粉專了解更多、響應支持
    list: ""


